<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>

	<body style="background-color: black;">
		<div id="lcBottomBox1"></div>
		<!--<script src="../jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="particles.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			particlesJS('lcBottomBox1', {
				particles: {
					color: '#fff',
					shape: 'circle', // "circle", "edge" or "triangle"
					opacity: 1,
					size: 4,
					size_random: true,
					nb: 150,
					line_linked: {
						enable_auto: true,
						distance: 120,
						color: '#fff',
						opacity: 1,
						width: 1,
						condensed_mode: {
							enable: true,
							rotateX: 400,
							rotateY: 700
						}
					},
					anim: {
						enable: true,
						speed: 2
					}
				},
				interactivity: {
					enable: true,
					mouse: {
						distance: 100
					},
					detect_on: 'canvas', // "canvas" or "window"
					mode: 'grab',
					line_linked: {
						opacity: .5
					},
					events: {
						onclick: {
							enable: true,
							mode: 'push', // "push" or "remove"
							nb: 1
						}
					}
				},
				/* Retina Display Support */
				retina_detect: true
			});
		</script>
	</body>

</html>
